<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table</title>
</head>
<body>
	<table border="1">
		<tr>
			<td>11</td>
			<td>12</td>
			<td>13</td>
		</tr>
		<tr>
			<td>21</td>
			<td>22</td>
			<td>23</td>
		</tr>
		<tr>
			<td>31</td>
			<td>32</td>
			<td>33</td>
		</tr>
	</table>

	<br>
	<hr>
	<br>

	<table border="1" width="50%" cellspacing="10" cellpadding="20" bgcolor="lightblue">
		<tr bgcolor="pink">
			<td>11</td>
			<td>12</td>
			<td>13</td>
		</tr>
		<tr>
			<td>21</td>
			<td>22</td>
			<td>23</td>
		</tr>
		<tr>
			<td>31</td>
			<td>32</td>
			<td bgcolor="cyan">33</td>
		</tr>
	</table>

	<br>
	<hr>
	<br>

	<table border="1" width="40%" cellspacing="10" cellpadding="20" bgcolor="lightgreen">
		<tr bgcolor="pink">
			<td colspan="2" align="center">11</td>
			
			<td>13</td>
		</tr>
		<tr>
			<td align="right">21</td>
			<td>22</td>
			<td rowspan="2">23</td>
		</tr>
		<tr>
			<td>31</td>
			<td>32</td>
			
		</tr>
	</table>

	<br>
	<hr>
	<br>
	<table border="1" width="70%">
		<thead>
			<tr>
				<th>Month</th>
				<th>Saving</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>Jan</td>
				<td>10</td>
			</tr>
				<tr>
				<td>Feb</td>
				<td>10</td>
			</tr>
				<tr>
				<td>Mar</td>
				<td>10</td>
			</tr>
				<tr>
				<td>Apr</td>
				<td>10</td>
			</tr>
				<tr>
				<td>May</td>
				<td>10</td>
			</tr>
				<tr>
				<td>Jun</td>
				<td>10</td>
			</tr>
				<tr>
				<td>Jul</td>
				<td>10</td>
			</tr>
		</tbody>

		<tfoot>
			<tr>
				<th>Total</th>
				<th>70</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
