<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image</title>
</head>
<body>
	<h1>Elephant</h1>
	<img src="elephantgif.gif" alt="Elephant" title="Elephant" width="300px">
	<img src="elephantpng.png" alt="Elephant" title="Elephant" width="300px">
	<img src="elephantjpeg.jpg" alt="Elephant" title="Elephant" width="300px">

	<figure>
		<h1>Elephant Figure</h1>
		<img src="elephantpng.png">
		<figcaption>Figure 1 Elephant</figcaption>
	</figure>

	<marquee>
		<img src="elephantgif.gif" alt="Elephant" title="Elephant" width="500px">
		<img src="elephantpng.png" alt="Elephant" title="Elephant" width="500px">
	</marquee>

	<marquee direction="right">
		<img src="elephantgif.gif" alt="Elephant" title="Elephant" width="500px">
		<img src="elephantpng.png" alt="Elephant" title="Elephant" width="500px">
	</marquee>

	<marquee direction="up">
		<img src="elephantgif.gif" alt="Elephant" title="Elephant" width="500px">
		<img src="elephantpng.png" alt="Elephant" title="Elephant" width="500px">
	</marquee>

	<marquee direction="down">
		<img src="elephantgif.gif" alt="Elephant" title="Elephant" width="500px">
		<img src="elephantpng.png" alt="Elephant" title="Elephant" width="500px">
	</marquee>

	<marquee behavior="alternate">
		<img src="elephantgif.gif" alt="Elephant" title="Elephant" width="500px">
		<img src="elephantpng.png" alt="Elephant" title="Elephant" width="500px">
	</marquee>

	<marquee behavior="alternate" scrollamount="50">
		<img src="elephantgif.gif" alt="Elephant" title="Elephant" width="500px">
		<img src="elephantpng.png" alt="Elephant" title="Elephant" width="500px">
	</marquee>
</body>
</html>
