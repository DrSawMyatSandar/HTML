<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Audio</title>
</head>
<body>
	<audio controls>
		<source src="Holiday.mp3" type="audio/mpeg">
	</audio>

	<br>
	<audio controls autoplay loop>
		<source src="Holiday.mp3" type="audio/mpeg">
	</audio>


	<video controls>
		<source src="Rose.mp4" type="video/mp4">
	</video>
	<br>
	<video controls width="300px" height="200px">
		<source src="Rose.mp4" type="video/mp4">
	</video>
</body>
</html>
